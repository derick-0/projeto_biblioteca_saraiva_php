<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Biblioteca Saraiva</title>

  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">Biblioteca Saraiva</a>
    </div>
  </nav>

  <div class="container mb-5">
    <div class="row mb-3">
      <div class="col-md-6 mb-2">
        <input id="search-input" type="text" class="form-control" placeholder="Buscar por título, autor ou ano..." />
      </div>
      <div class="col-md-3 mb-2">
        <select id="sort-select" class="form-select">
          <option value="titulo">Ordenar por Título</option>
          <option value="autor">Ordenar por Autor</option>
          <option value="ano">Ordenar por Ano</option>
        </select>
      </div>
    </div>

   
    <div class="row" id="book-list"></div>
  </div>

  
  <div class="modal fade" id="bookModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body"></div>
      </div>
    </div>
  </div>

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  
  <script src="script.js"></script>
</body>
</html>
